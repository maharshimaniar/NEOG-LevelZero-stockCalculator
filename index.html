<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Profit & Loss Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <header>
      <div class="header"><h1>Stock <span class="profit">Profit</span> & <span class="loss">Loss</span> Calculator</h1></div>
    </header>
    <label class="input-label" for="initial-price">
      Intial Price (₹)
      <input class="input" type="text" id="initial-price" placeholder="Enter Initial Price" /></label>
    <label class="input-label" for="stocks-quantity">
      Quantity of Stocks
      <input class="input" type="text" id="stocks-quantity" placeholder="Enter Number of Stocks" />
    </label>
    <label class="input-label" for="current-price">Current Price (₹)
      <input class="input" type="text" id="current-price" placeholder="Enter Current Price" /></label>

    <button id="submit-btn" class="btn-check">Tell Me!!</button>

    <div id="output-box" class="output"></div>
  </main>
  <script src="main.js"></script>
</body>

</html>
